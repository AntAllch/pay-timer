<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Timer</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        
<div class="glass-container">
    <h1>Pay Timer</h1>
    
    <div class="settings-panel">
        <div class="input-group">
            <label for="wage">Wage per hour (£)</label>
            <input type="number" id="wage" min="0" step="0.01" required>
        </div>

        <div class="input-group">
            <label for="shift-start">Shift Start Time</label>
            <input type="time" id="shift-start" required>
        </div>

        <div class="input-group">
            <label>Shift Duration</label>
            <div class="duration-inputs">
                <input type="number" id="shift-hours" min="0" value="0" placeholder="Hours" required>
                <input type="number" id="shift-minutes" min="0" max="59" value="0" placeholder="Minutes" required>
            </div>
        </div>

        <div class="input-group">
            <label for="break-start">Break Start Time</label>
            <input type="time" id="break-start" required>
        </div>

        <div class="input-group">
            <label>Break Duration</label>
            <div class="duration-inputs">
                <input type="number" id="break-hours" min="0" value="0" placeholder="Hours" required>
                <input type="number" id="break-minutes" min="0" max="59" value="0" placeholder="Minutes" required>
            </div>
        </div>
    </div>

    <div class="timer-display">
        <div class="countdown" id="countdown">Waiting to start...</div>
        <div class="shift-timer" id="shift-timer">--:--:--</div>
        <div class="break-status" id="break-status"></div>
        <div class="earnings">
            <span>Current Earnings:</span>
            <span id="current-earnings">£0.00</span>
        </div>
        <div class="weekly-earnings">
            <span>Weekly Earnings:</span>
            <span id="weekly-earnings">£0.00</span>
        </div>
    </div>

    <div class="controls">
        <button id="start-btn" class="btn primary">Start Shift</button>
        <button id="end-btn" class="btn secondary" disabled>End Shift</button>
    </div>

    <div class="history-panel">
        <h2>Previous Shifts</h2>
        <div id="shift-history" class="shift-history"></div>
    </div>
</div> 
    </div>
    <script src="./js/app.js" defer></script>
    <script>
        // Fallback initialization
        if (document.readyState === 'complete') {
            console.log('Document already loaded, initializing PayTimer');
            try {
                window.payTimer = new PayTimer();
            } catch (error) {
                console.error('Error in fallback initialization:', error);
            }
        }
    </script>
</body>
</html>
